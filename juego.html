<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de preguntas</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css" >
    <script src="https://kit.fontawesome.com/9a5941e0dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor">
        <h1>JUEGO DE PREGUNTAS</h1>
        <h6>Realizado por Airon Ruda</h6>
        <!--Puntuacion maxima-->
        <div class="puntos">
            <h1>Maxima puntuacion alcanzada:</h1>
            <h1 id="maximos"></h1>
            <i class="fa-solid fa-star"></i>
        </div>
        <!--PUNTUACION-->
        <div class="puntos">
            <h1>Puntos Actuales: </h1>
            <h1 id="puntuacion"></h1>
        </div>
        <!--NIVEL-->
        <div class="niveles">
            <h2>Nivel actual: </h2>
            <h2 id="nivel"></h2>
        </div>
        
        <!--PRESENTACION DE PREGUNTA-->
        <h2 id="pregunta"></h2>
        <!--PRESENTACION DE OPCIONES-->
        <div id="opciones">
        </div>
        <!--BOTON DE SALIR-->
        <div id="btn_salir"></div>
    </div>

    <!--SCRIPT-->
    <script src="/main.js" type="module"></script>
</body>
</html>
